<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feare - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-bottom: 2px solid #f4a942;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-style: italic;
            color: #f4a942;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 2.5rem;
            color: #f4a942;
            font-style: italic;
        }

        .btn {
            background: #f4a942;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e69a35;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .dishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dish-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(244, 169, 66, 0.3);
            transition: transform 0.3s ease;
        }

        .dish-card:hover {
            transform: translateY(-5px);
            border-color: #f4a942;
        }

        .dish-name {
            font-size: 1.5rem;
            color: #f4a942;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .dish-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .dish-description {
            color: #ccc;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .dish-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: contents;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #f4a942;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #f4a942;
            font-style: italic;
        }

        .close {
            color: #aaa;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #f4a942;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f4a942;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(244, 169, 66, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #f4a942;
            box-shadow: 0 0 0 2px rgba(244, 169, 66, 0.2);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(244, 169, 66, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(244, 169, 66, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #f4a942;
        }

        .stat-label {
            color: #ccc;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .dishes-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
            }
            
            .user-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Feare</div>
        <div class="user-info">
            <span>Welcome, Restaurant Owner</span>
             <button class="btn">Settings</button>
            <button class="btn"><a href="/api/logout" style="text-decoration: none; color: #000;">Logout</a></button>
        </div>
    </div>

    <!-- Main Container -->
    

    <!-- Modal for Add/Edit Dish -->
    <div id="dishModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Restaurant Settings</h2>
                <!-- <span class="close" onclick="closeModal()">&times;</span> -->
            </div>
            
            <form id="dishForm" action="/api/settings/save" method="post">
                <div class="form-group">
                    <label class="form-label" for="name">Res. Name</label>
                    <input type="text" id="name" class="form-input" name="name" value="{{ settings.name }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" step="0.01" value="{{ user.email }}"  disabled>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone (+91)</label>
                    <input type="tel" id="phone" class="form-input" name="phone" step="0.01"  value="{{ settings.phone }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="username">username</label>
                    <input type="text" id="username" class="form-input" name="username"  value="{{ settings.username }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="bio">Bio</label>
                    <textarea id="bio" class="form-input" name="bio"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Save Dish</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
